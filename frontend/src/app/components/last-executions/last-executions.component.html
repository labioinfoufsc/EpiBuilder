<div class="card">
  <div class="card-header custom-header">
    <b>Previous task runs</b>
  </div>
  <div class="card-body p-3 card-scrollable">
    <table id="previousRunsTable" class="table table-striped table-bordered">
      <thead class="header">
        <tr>
          <th>Task</th>
          <th>First created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of executedTasks">
          <td>
              {{ task.runName }}
          </td>
          <td>{{ task.date | date: 'yyyy-MM-dd' }}</td>
          <td>
            <div aria-label="Actions">
              <a (click)="downloadTask(task)" title="Download task file">
                <i style="color: #6aa5d9 !important; cursor:pointer"  class="fas fa-download"></i>
              </a>
              <a (click)="deleteTask(task)" title="Remove task">
                <i style="color: #6aa5d9 !important; cursor:pointer"  class="fas fa-trash"></i>
              </a>
              <a (click)="selectTask(task)"  title="View task">
                <i style="color: #6aa5d9 !important; cursor:pointer"  class="fas fa-eye"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
