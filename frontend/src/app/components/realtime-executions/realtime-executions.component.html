<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card">
          <div class="card-header custom-header">
            <b>Real-time executions</b>
          </div>
          <div class="card-body card-scrollable">
            <table class="table table-striped table-bordered">
              <thead class="header">
                <tr>
                  <th>PID</th>
                  <th>Task name</th>
                  <th>Processing time</th>
                  <th>Progress</th>
                  <th>Command</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let process of processes">
                  <td>{{ process.pid }}</td>
                  <td>{{ process.taskName }}</td>
                  <td>{{ process.processingTime }}</td>
                  <td>
                    <div class="progress">
                      <div class="progress-bar" style="background-color:#29cc54" role="progressbar" [style.width.%]="process.progress" 
                        [attr.aria-valuenow]="process.progress" aria-valuemin="0" aria-valuemax="100">
                        {{ process.progress }}%
                      </div>
                    </div>
                  </td>
                  <td>{{ process.command }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
