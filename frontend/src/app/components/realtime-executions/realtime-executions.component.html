<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card">
          <div class="card-header custom-header">
            <b>Real-time executions</b>
          </div>
          <div class="card-body card-scrollable">
            <table class="table table-striped table-bordered">
              <thead class="header">
                <tr>
                  <th *ngFor="let column of columns">{{ column }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="processes.length === 0">
                  <td class="text-center text-muted" [attr.colspan]="columns.length">
                    No data available
                  </td>
                </tr>
                <tr *ngFor="let process of processes">
                  <td>{{ process.taskStatus?.taskUUID }}</td>
                  <td>{{ process.runName }}</td>
                  <td>{{ process.executionDate | date: 'yyyy-MM-dd' }}</td>
                  <td>
                    <div class="progress">
                      <div class="progress-bar" style="background-color:#29cc54" role="progressbar" [style.width.%]="process.taskStatus?.progress" 
                        [attr.aria-valuenow]="process.taskStatus?.progress" aria-valuemin="0" aria-valuemax="100">
                        {{ process.taskStatus?.progress }}%
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
